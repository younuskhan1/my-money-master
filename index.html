<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Money Master</title>
</head>

<body>
    <h1 id="heading-money-master">Money Master</h1>
    <section id="money-master-section">
        <div id="image-div">
            <img id="money-master-image" src="./money.png" alt="Picture of millions of money">
        </div>
        <div id="income-div">
            <p id="income">Income</p>
            <p id="monthly-income"><span id="income-span">Income:</span><input type="number" id="input-income"
                    placeholder="monthly Income amount"></p>
            <p id="expenses">Expenses</p>
            <p id="monthly-food"><span id="food-span">Food:</span><input type="number" id="input-food"
                    placeholder="monthly food expenses"></p>
            <p id="monthly-rent"><span id="rent-span">Rent:</span><input type="number" id="input-rent"
                    placeholder="monthly rent expenses"></p>
            <p id="monthly-cloth"><span id="cloth-span">Cloth:</span><input type="number" id="input-cloth"
                    placeholder="monthly cloth expenses"></p>
            <div id="button-holder"><button id="calculate-button">Calculation</button></div>
            <p id="expenses">Total Expenses: <span id="total-expense-amount"></span></p>
            <p id="expenses">Balance: <span id="total-balance-amount"></span></p>
            <p id="monthly-save">Save:<input type="number" id="input-save" placeholder="percentage"><span
                    id="saving-percent">%</span><button id="save-button">Saving</button>
            </p>
            <p id="expenses">Saving Amount: <span id="Saving Amount"></span></p>
            <p id="expenses">Remaining Balance: <span id="Remaining Balance"></span></p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
